<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Club Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center text-pink mb-4">Love Club Admin Panel</h2>

      <form
        id="girlProfileForm"
        class="card p-4 shadow"
        enctype="multipart/form-data"
      >
        <!-- Profile Picture -->
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="hidden" id="profilePic" value="1" />
        </div>

        <!-- Other Fields -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label for="language" class="form-label">Language</label>
            <select class="form-select" id="language" required>
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
              <option value="Spanish">Spanish</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rate" class="form-label">Rate (INR/min)</label>
            <input type="number" class="form-control" id="rate" required />
          </div>
          <div class="col-md-6">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required />
          </div>
        </div>

        <!-- Expertise and Introduction -->
        <div class="mb-3">
          <label for="expertise" class="form-label">Expertise</label>
          <select class="form-select" id="expertise" required>
            <option value="Wellness Guide">Wellness Guide</option>
            <option value="Relationship Advice">Relationship Advice</option>
            <option value="Fitness Trainer">Fitness Trainer</option>
            <option value="Career Counseling">Career Counseling</option>
            <option value="Life Coach">Life Coach</option>
            <option value="Dietitian/Nutritionist">
              Dietitian/Nutritionist
            </option>
            <option value="Financial Advisor">Financial Advisor</option>
            <option value="Spiritual Guide">Spiritual Guide</option>
            <option value="Yoga Instructor">Yoga Instructor</option>
            <option value="Mental Health Support">Mental Health Support</option>
            <option value="Beauty Expert">Beauty Expert</option>
            <option value="Fashion Stylist">Fashion Stylist</option>
            <option value="Public Speaking Coach">Public Speaking Coach</option>
            <option value="Personal Development Coach">
              Personal Development Coach
            </option>
            <option value="Parenting Advisor">Parenting Advisor</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="introduction" class="form-label">Introduction</label>
          <textarea
            class="form-control"
            id="introduction"
            rows="3"
            placeholder="Write a brief introduction..."
            required
          ></textarea>
        </div>

        <!-- Questions Based on Expertise -->
        <div class="mb-3">
          <label class="form-label">Questions (Based on Expertise)</label>
          <input
            type="text"
            class="form-control mb-2"
            id="question1"
            placeholder="Question 1"
            required
          />
          <input
            type="text"
            class="form-control mb-2"
            id="question2"
            placeholder="Question 2"
            required
          />
          <input
            type="text"
            class="form-control mb-2"
            id="question3"
            placeholder="Question 3"
            required
          />
        </div>

        <!-- Voice Recording Upload -->
        <div class="mb-3">
          <label for="voiceRecording" class="form-label">Voice Recording</label>
          <input
            type="file"
            class="form-control"
            id="voiceRecording"
            accept="audio/*"
          />
          <small class="text-muted"
            >Upload your voice recording (supported formats: .mp3, .wav).</small
          >
        </div>

        <!-- Loading Bar -->
        <div id="loadingBar" class="progress mb-3 d-none">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-pink w-100">Add Profile</button>
        </div>
      </form>

      <div
        id="successMessage"
        class="alert alert-success mt-4 d-none"
        role="alert"
      >
        Profile added successfully!
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./db.js"></script>
  </body>
</html>
